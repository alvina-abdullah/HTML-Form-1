<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <center><h1>APPLICATION FORM</h1></center>
     <form action="////">
        <label for="name" ><b>First name:</b></label>
        <input type="First name"placeholder="Enter first name">
        <br>
        <br>
        <label for="name" ><b>Last name:</b></label>
        <input type="Last name"placeholder="Enter your last name">
        <br>
        <br>
        <label for="name" ><b>Enter your age:</b></label>
        <input type="Enter your age"placeholder="Enter your age">
        <br>

        <h2>Select your gender</h2>
        <select name="gender" title="gender">
            <option value="Male"><b>Male</b></option>
            <option value="Female"><b>Female</b></option>
        </select>
    
        <h2>Select your position</h2>
        <input type="radio" name="position" id="junior-developer" value="Junior developer">
        <label for="junior-developer">Junior developer</label>
        <input type="radio" name="position" id="mid-level-developer" value="Mid level developer">
        <label for="mid-level-developer">Mid level developer</label>
        <input type="radio" name="position" id="senior-developer" value="Senior developer">
        <label for="senior-developer">Senior developer</label>

        <h2>Programming language</h2>
        <input type="checkbox" name="java" id="java"><label for="java">Java</label>
        <input type="checkbox" name="c++" id="c++"><label for="c++">C++</label>
        <input type="checkbox" name="javascript" id="javascript"><label for="javascript">Javascript</label>
        <br>
        <br>
        <button type="Submit"><b>Submit</b></button>
        <button type="Reset"><b>Reset</b></button>
</form>
    
</body>
</html>
